# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - wap-apac-oauth-oidc-flask-app

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: https://index.docker.io/
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_6358ED714BCD452E9BDA3511056C03EB }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_3915D8C3A98F4881B87BC91E419DA93A }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        env:
          DOCKER_BUILDKIT: 0
          COMPOSE_DOCKER_CLI_BUILD: 0
        with:
          context: .
          push: true
          tags: index.docker.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_6358ED714BCD452E9BDA3511056C03EB }}/oauth-oidc-flask-app:latest
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    needs: build
    

    steps:
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_0C7B298D65A74293AFC037C0A0ECF1DE }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_9077A1ABF3504DFCABC8A10FF4FCBF85 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_F9F18E42E95A418491B6B005005B0576 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'wap-apac-oauth-oidc-flask-app'
          slot-name: 'Production'
          images: 'index.docker.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_6358ED714BCD452E9BDA3511056C03EB }}/oauth-oidc-flask-app:latest'
          