# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - wap-apac-oauth-oidc-flask-app

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_513DC28C62264C76AB0DB03CE0E0D119 }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_367BD88EC03947C18F2A57E35BB2E208 }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: |
            index.docker.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_513DC28C62264C76AB0DB03CE0E0D119 }}/oauth-oidc-flask-app:${{ github.sha }}
            index.docker.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_513DC28C62264C76AB0DB03CE0E0D119 }}/oauth-oidc-flask-app:latest
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    
    needs: build
    

    steps:
      
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'wap-apac-oauth-oidc-flask-app'
          slot-name: 'Production'
          images: 'index.docker.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_513DC28C62264C76AB0DB03CE0E0D119 }}/oauth-oidc-flask-app:${{ github.sha }}'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_4D30A227F2DA477AACE678B39C2C8D09 }}