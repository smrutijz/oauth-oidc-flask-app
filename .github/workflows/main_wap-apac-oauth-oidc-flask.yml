# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - wap-apac-oauth-oidc-flask

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: index.docker.io/
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_DCFDF2B7232A4942A1A8E14BCF9CCBD7 }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_61C25C1EC2C24BD89AC64DC9AC7D79A4 }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: |
            index.docker.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_DCFDF2B7232A4942A1A8E14BCF9CCBD7 }}/smrutijz/oauth-oidc-flask-app:${{ github.sha }}
            index.docker.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_DCFDF2B7232A4942A1A8E14BCF9CCBD7 }}/smrutijz/oauth-oidc-flask-app:latest
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    needs: build
    

    steps:
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_C223064482E04C7482128661E231C1D3 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_2A8CECA424074B688D511103257D4AF3 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_DF5111BF08FF4E96A79E487216A7D2AC }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'wap-apac-oauth-oidc-flask'
          slot-name: 'Production'
          images: 'index.docker.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_DCFDF2B7232A4942A1A8E14BCF9CCBD7 }}/smrutijz/oauth-oidc-flask-app:${{ github.sha }}'
          
