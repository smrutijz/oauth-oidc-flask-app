# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - wap-apac-oauth-oidc-flask

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: index.docker.io/
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_3CF9CE7781E147CD845AA331FF27ED29 }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_464649EAAC8D43FFBECEE4383E407883 }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_3CF9CE7781E147CD845AA331FF27ED29 }}/oauth-oidc-flask-app:${{ github.sha }}
            ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_3CF9CE7781E147CD845AA331FF27ED29 }}/oauth-oidc-flask-app:latest
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    
    needs: build
    

    steps:
      
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'wap-apac-oauth-oidc-flask'
          slot-name: 'Production'
          images: 'index.docker.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_3CF9CE7781E147CD845AA331FF27ED29 }}/smrutijz/oauth-oidc-flask-app:${{ github.sha }}'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_357E5FD2637448F5A8408EF21066F8BD }}
