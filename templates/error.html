<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error - OIDC Flask App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="card shadow p-4 text-center border-danger" style="max-width: 400px; width: 100%;">
            <img src="{{ url_for('static', filename='images/smruti-r-bot.png') }}" alt="Error" width="60" class="mb-3">
            <h4 class="mb-3 text-danger">Oops! Something went wrong.</h4>
            <p class="mb-4 text-danger">{{ error_message }}</p>
            {% if show_home_button %}
                <a href="/" class="btn btn-outline-primary w-100">Back to Home</a>
            {% else %}
                <div class="alert alert-warning mt-3 mb-0" role="alert">
                    Close this window and try again.
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
