<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome - OIDC Flask App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="card shadow p-4 text-center" style="max-width: 350px; width: 100%;">
            <img src="{{ url_for('static', filename='images/smruti-r-bot.png') }}" alt="Flask Logo" width="60" class="mb-3">
            <h4 class="mb-3">Hello, {{ user.name }}!</h4>
            <p class="mb-4">You are now logged in.<br>You may close this page or return to Telegram.</p>
            <a href="https://t.me/SmrutiRBot" target="_blank" class="btn btn-success w-100 mb-3">
                Return to @SmrutiRBot
            </a>
            <div>
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=120x120&data=https://t.me/SmrutiRBot" alt="Telegram QR" width="120" height="120">
            </div>
            <div>
                <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram Logo" width="32" class="mt-2">
            </div>
            <div class="mt-3">
                <a href="/logout" class="btn btn-outline-danger btn-sm">Logout</a>
            </div>
        </div>
    </div>
</body>
</html>
