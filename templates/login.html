<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - OIDC Flask App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="card shadow p-4 text-center" style="max-width: 350px; width: 100%;">
            <img src="{{ url_for('static', filename='images/smruti-r-bot.png') }}" alt="Flask Logo" width="60" class="mb-3">
            <h4 class="mb-3">Welcome!</h4>
            <p class="mb-4">to continue to ...</p>
            <form action="{{ url_for('login') }}" method="get">
                <button type="submit" class="btn btn-primary w-100 mb-3">
                    Sign in or Sign up
                </button>
            </form>
            <div class="mb-2 text-center">
                Return to the Telegram channel:<br>
                <b>@SmrutiRBot</b>
            </div>
            <a href="https://t.me/SmrutiRBot" target="_blank">
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=120x120&data=https://t.me/SmrutiRBot" alt="Telegram QR" width="120" height="120">
            </a>
            <div>
                <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram Logo" width="32" class="mt-2">
            </div>
        </div>
    </div>
</body>
</html>
